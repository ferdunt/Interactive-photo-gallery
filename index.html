<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An Interactive Photo Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="search">
      <input type="text" id="phrase" name="searchTitle" />
    </div>
    <div class="container">
      <div class="gallery lake">
        <a
          href="img/01.jpg"
          data-lightbox="gallery"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
          data-alt="Hay Bales"
        >
          <img src="img/thumbnails/01.jpg" alt="Hay Bales" />
        </a>
      </div>
      <div class="gallery lad">
        <a
          href="img/02.jpg"
          data-lightbox="gallery"
          data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
          data-alt="Lake"
        >
          <img src="img/thumbnails/02.jpg" alt="Lake" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/03.jpg"
          data-lightbox="gallery"
          data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          data-alt="Canyon"
        >
          <img src="img/thumbnails/03.jpg" alt="Canyon" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/04.jpg"
          data-lightbox="gallery"
          data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
          data-alt="Iceberg"
        >
          <img src="img/thumbnails/04.jpg" alt="Iceberg" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/05.jpg"
          data-lightbox="gallery"
          data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
          data-alt="Desert"
        >
        </a>
        <img src="img/thumbnails/05.jpg" alt="Desert" />
      </div>
      <div class="gallery">
        <a
          href="img/06.jpg"
          data-lightbox="gallery"
          data-title="Fall is coming, I love when the leaves on the trees start to change color."
          data-alt="Fall"
        >
          <img src="img/thumbnails/06.jpg" alt="Fall" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/07.jpg"
          data-lightbox="gallery"
          data-title="I drove past this plantation yesterday, everything is so green!"
          data-alt="Plantation"
        >
          <img src="img/thumbnails/07.jpg" alt="Plantation" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/08.jpg"
          data-lightbox="gallery"
          data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          data-alt="Dunes"
        >
          <img src="img/thumbnails/08.jpg" alt="Dunes" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/09.jpg"
          data-lightbox="gallery"
          data-title="We enjoyed a quiet stroll down this countryside lane."
          data-alt="Countryside Lane"
        >
          <img src="img/thumbnails/09.jpg" alt="Countryside Lane" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/10.jpg"
          data-lightbox="gallery"
          data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          data-alt="Sunset"
        >
          <img src="img/thumbnails/10.jpg" alt="Sunset" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/11.jpg"
          data-lightbox="gallery"
          data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          data-alt="Cave"
        >
          <img src="img/thumbnails/11.jpg" alt="Cave" />
        </a>
      </div>
      <div class="gallery">
        <a
          href="img/12.jpg"
          data-lightbox="gallery"
          data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          data-alt="Bluebells"
        >
          <img src="img/thumbnails/12.jpg" alt="Bluebells" />
        </a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/lightbox/js/lightbox.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
