<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An Interactive Photo Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="search">
      <input type="text" id="title" name="searchTitle" />
    </div>
    <div class="container">
      <figure class="gallery">
        <img src="img/thumbnails/01.jpg" alt="Hay Bales" />
        <figcaption>
          I love hay bales. Took this snap on a drive through the countryside
          past some straw fields.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/02.jpg" alt="Lake" />
        <figcaption>
          The lake was so calm today. We had a great view of the snow on the
          mountains from here.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/03.jpg" alt="Canyon" />
        <figcaption>
          I hiked to the top of the mountain and got this picture of the canyon
          and trees below.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/04.jpg" alt="Iceberg" />
        <figcaption>
          It was amazing to see an iceberg up close, it was so cold but didnâ€™t
          snow today.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/05.jpg" alt="Desert" />
        <figcaption>
          The red cliffs were beautiful. It was really hot in the desert but we
          did a lot of walking through the canyons.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/06.jpg" alt="Fall" />
        <figcaption>
          Fall is coming, I love when the leaves on the trees start to change
          color.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/07.jpg" alt="Plantation" />
        <figcaption>
          I drove past this plantation yesterday, everything is so green!
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/08.jpg" alt="Dunes" />
        <figcaption>
          My summer vacation to the Oregon Coast. I love the sandy dunes!
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/09.jpg" alt="Countryside Lane" />
        <figcaption>
          We enjoyed a quiet stroll down this countryside lane.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/10.jpg" alt="Sunset" />
        <figcaption>
          Sunset at the coast! The sky turned a lovely shade of orange.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/11.jpg" alt="Cave" />
        <figcaption>
          I did a tour of a cave today and the view of the landscape below was
          breathtaking.
        </figcaption>
      </figure>
      <figure class="gallery">
        <img src="img/thumbnails/12.jpg" alt="Bluebells" />
        <figcaption>
          I walked through this meadow of bluebells and got a good view of the
          snow on the mountain before the fog came in.
        </figcaption>
      </figure>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
